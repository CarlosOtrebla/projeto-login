<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>seja bem-vido(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" >
                        <span class="material-icons">person</span>
                        <input id="idLogin" type="email" nome="idLogin" placeholder="Digite seu melhor e-mail" autocomplete="email" required maxlength="30">
                        <label for="idLogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" id="idSenha" name="senha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="idSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>


                </form>
            </div>
        </section>
    </main>
</body>
</html>
